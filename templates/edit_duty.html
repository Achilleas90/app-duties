<!doctype html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Επεξεργασία Υπηρεσίας</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='flatpickr/flatpickr.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='tomselect/tom-select.default.min.css') }}">
</head>
<body>
  <nav class="navbar">
    <a href="{{ url_for('index') }}" class="navbar-link">Εκκρεμότητες</a>
    <a href="{{ url_for('duties') }}" class="navbar-link">Υπηρεσίες</a>
    <a href="{{ url_for('staff') }}" class="navbar-link">Στελέχη</a>
  </nav>
  <div class="section-panel compact">
    <h1 class="section-heading">Επεξεργασία Υπηρεσίας</h1>
    <form method="post">
      <div class="form-row">
        <label class="form-label">Ημερομηνία:</label>
        <input type="text" class="input-control date-picker" name="duty_date" value="{{ date_ddmmyyyy(duty.duty_date) }}" required>
      </div>
      <div class="form-row">
        <label class="form-label">Τιμητική;</label>
        <input type="checkbox" name="honorary" {% if duty and duty.honorary %}checked{% endif %}>
      </div>
      <div class="form-row">
        <label class="form-label">Στέλεχος:</label>
        <select id="staff-select" name="staff_id" required class="select-control">
          <option value="">Επιλογή στελέχους...</option>
          {% for s in staff %}
            <option value="{{ s.id }}" {% if selected_staff_id == s.id %}selected{% endif %}>{{ s.rank }} {{ s.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-row">
        <label class="form-label">Εγκρίθηκε;</label>
        <input type="checkbox" name="day_off_given" {% if duty.day_off_given %}checked{% endif %}>
      </div>
      <div class="form-row">
        <label class="form-label">Ημερομηνία απαλλαγής:</label>
        <input type="text" class="input-control date-picker" name="day_off_date" value="{{ date_ddmmyyyy(duty.day_off_date) }}">
      </div>
      <div class="form-row">
        <label class="form-label">Περιγραφή:</label>
        <textarea name="description" rows="2" class="text-area">{{ duty.description if duty else '' }}</textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="button-primary">Αποθήκευση</button>
        <a href="{{ url_for('duties') }}" class="button-secondary">Ακύρωση</a>
      </div>
    </form>
  </div>
  <script src="{{ url_for('static', filename='flatpickr/flatpickr.min.js') }}"></script>
  <script src="{{ url_for('static', filename='flatpickr/gr.js') }}"></script>
  <script>
flatpickr('.date-picker', {
  dateFormat: "d/m/Y",
  locale: "gr",
  allowInput: true,
  onClose: function(selectedDates, dateStr, instance) {
    const pattern = /^\d{2}\/\d{2}\/\d{4}$/;
    if (dateStr && !pattern.test(dateStr)) {
      alert('Η ημερομηνία πρέπει να είναι μορφή ηη/μμ/εεεε');
      instance.clear();
    }
  }
});
  </script>
  <script src="{{ url_for('static', filename='tomselect/tom-select.complete.min.js') }}"></script>
  <script>
new TomSelect("#staff-select", {
    create: false,
    sortField: {field: "text", direction: "asc"},
    searchField: ["text"],
    placeholder: "Αναζήτηση στελέχους…",
});
  </script>
</body>
</html>
