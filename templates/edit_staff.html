<!doctype html>
<html lang="el">
<head>
<meta charset="UTF-8">
  <title>Επεξεργασία Στελέχους</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav class="navbar">
    <a href="{{ url_for('index') }}" class="navbar-link">Εκκρεμότητες</a>
    <a href="{{ url_for('duties') }}" class="navbar-link">Υπηρεσίες</a>
    <a href="{{ url_for('staff') }}" class="navbar-link is-active">Στελέχη</a>
  </nav>
  <div class="section-panel compact">
    <h1 class="section-heading">Επεξεργασία Στελέχους</h1>
    <form method="post">
      <div class="form-row">
        <label class="form-label">Όνομα:</label>
        <input name="name" value="{{ staff.name }}" required class="input-control">
      </div>
      <div class="form-row">
        <label class="form-label">Βαθμός:</label>
        <input name="rank" value="{{ staff.rank }}" class="input-control">
      </div>
      <div class="form-actions">
        <button type="submit" class="button-primary">Αποθήκευση</button>
        <a href="{{ url_for('staff') }}" class="button-secondary">Ακύρωση</a>
      </div>
    </form>
  </div>
</body>
</html>
